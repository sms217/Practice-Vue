<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
    <div id="root">
        <!-- <div v-if="!liked">싫어요 눌렀음</div> -->
        <!-- <button v-on:click="onClickButton2">Bad</button> -->
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton1">Like</button>
        <div v-if="false">안녕</div>
        <div v-if="visible">visible이 false라서 안보여요</div>
    </div>
</body>
<script>
    const app = new Vue({
        el:'#root',
        data:{
            liked : false,
            visible : false,

        },
        methods:{
            onClickButton1(){
                this.liked=true;
            },
            onClickButton2(){
                this.liked=false;
            }
        },
    })
</script>
</html>
